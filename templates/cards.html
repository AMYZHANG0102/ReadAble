<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reading Accessibility Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cards_style.css') }}">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Merriweather:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jeju+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='assets/logo.png') }}">
  </head>

  <body>
    <header class="app-header">
      <div class="logo">
        <img src="static/assets/logo.png" alt="ReadAble Logo" class="logo-img" />
        <span class="logo-text">ReadAble</span>
      </div>

      <div class="toolbar">
        <label class="tool-btn" title="Magnifier">
          <input type="checkbox" id="magnifierToggle" />
          <span class="icon icon-magnify"></span>
        </label>

        <label class="tool-btn" title="Dyslexic Font">
          <input type="checkbox" id="dyslexicToggle" />
          <span class="icon icon-font"></span>
        </label>

        <label class="tool-btn" title="Text to Speech">
          <input type="checkbox" id="speechToggle" />
          <span class="icon icon-speech"></span>
        </label>
      </div>
    </header>

    <main class="app-container">
      <div class="center-stage">
        <aside class="progress-sidebar">
          <div class="pill active"></div>
          <div class="pill"></div>
          <div class="pill"></div>
          <div class="pill"></div>
        </aside>

        <section class="card-stack-area">
          <div id="read-stack"></div>
          <div id="current-card"></div>
        </section>
      </div>
    </main>

    <div id="magnifierLens"></div>

    <script>
      window.ENV = {
        ELEVEN_KEY: "{{ eleven_key }}",
        VOICE_ID: "{{ voice_id }}",
      };
    </script>
    
    <script src="{{ url_for('static', filename='card_script.js') }}"></script>
  </body>
</html>
