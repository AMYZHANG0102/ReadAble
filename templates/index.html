<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reading Accessibility Test</title>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Test</h1>

<div>
  <label><input type="checkbox" id="magnifierToggle"> Magnifier</label>
  <label><input type="checkbox" id="dyslexicToggle"> Dyslexic Font</label>
</div>

<!-- Audio control buttons -->
<div id="controls" style="margin-bottom:10px;">
  <button id="playBtn">▶ Play</button>
  <button id="pauseBtn">⏸ Pause</button>
  <button id="replayBtn">⟲ Replay</button>
</div>

<div id="read-stack"></div>
<div id="current-card"></div>
<div id="magnifierLens"></div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
